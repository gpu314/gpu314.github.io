<!DOCTYPE html>
<html lang="eng-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Arithmetic</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="scripts/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <div id="nav"></div>
        <div class="container mt-4">
            <h1>Arithmetic</h1>
            <p>Practice your addition, subtraction, multiplication, and division skills using integers from 1 to 50.</p>
            <button id="getQButton" class="btn btn-primary mb-2">Click for a question!</button>
            <p>Question (round to two decimal places for division):</p>
            <p id="qText">a</p>
            <div class="input-group">
                <input id="answer" type="text" class="form-control" placeholder="Answer" />
                <button id="aButton" class="btn btn-primary">Submit</button>
            </div>
            <p id="answerCorrect"></p>
            <script src="scripts/arithmetic.js"></script>
        </div>
    </body>
</html>
