<!DOCTYPE html>
<html lang="eng-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Trigonometry</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="scripts/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <div id="nav"></div>
        <div class="container mt-4">
            <h1>Trigonometry</h1>
            <p>Practice common trigonometric ratios; sine, cosine, and tangent.</p>
            <div class="form-check form-switch mb-2">
                <input class="form-check-input switch-colour" type="checkbox" role="switch" id="toggle" />
                <label class="form-check-label" for="toggle">Choose: degrees (unechecked / white) or radians (checked / blue).</label>
            </div>
            <button id="getQButton" class="btn btn-primary mb-2">Click for a question!</button>
            <p>Question (answer format is 1/2, sqrt 3 / 2):</p>
            <p id="qText">a</p>
            <div class="input-group">
                <input id="answer" type="text" class="form-control" placeholder="Answer" />
                <button id="aButton" class="btn btn-primary">Submit</button>
            </div>
            <p id="answerCorrect"></p>
            <script src="scripts/trigonometry.js"></script>
        </div>
    </body>
</html>
